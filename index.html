<!DOCTYPE html>
<html>
<head>
	<title>TRIVIA GAME</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

<h1>TRIVIA GAME</h1>

<div id="start">
<button>START</button>
</div>

<div hidden id="rightorwrong">
	<div id="correct">Correct Answers: </div>
	<div id="incorrect">Incorrect Answers: </div>
</div>

<div hidden class="container" id="question-answer">
	<div class="row">
		<div class="col-md-10 col-md-offset-2">
			<div id="image"></div>
			<div id="question"></div>

			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="triviaAnswers"
			           id="answer0" value="0" checked>
			  </label>
			</div>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="triviaAnswers"
			           id="answer1" value="1" checked>
			  </label>
			</div>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="triviaAnswers"
			           id="answer2" value="2" checked>
			  </label>
			</div>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="triviaAnswers"
			           id="answer3" value="3" checked>
			  </label>
			</div>
		</div>
	</div>
</div>







<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
